<header class="site-header">
    <div class="site-header__top-bar">
        <a href="/" class="site-header__home-link" aria-label="Go to Homepage">
            <i class="fas fa-home" aria-hidden="true"></i>
        </a>

        <h1 id="page-title" class="site-header__title">{{headerTitle}}</h1>

        <button class="site-header__menu-toggle" id="hamburger-menu" aria-label="Open Menu">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
    </div>
    <div class="site-header__date-time" aria-live="polite">
        <span id="currentDate"></span>
        <span id="currentTime"></span>
    </div>

    <nav class="nav-menu" id="navigation-menu" aria-label="Primary" aria-hidden="true">
        <button class="nav-menu__close" id="close-menu" aria-label="Close Menu">
            <i class="fas fa-times" aria-hidden="true"></i>
        </button>
        <ul class="nav-menu__list">
            <li class="nav-menu__item"><a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="nav-menu__item"><a href="/about"><i class="fas fa-user"></i> About Me</a></li>
            <li class="nav-menu__item"><a href="/plan"><i class="fas fa-route"></i> My PR Plan</a></li>
            <li class="nav-menu__item"><a href="/visa"><i class="fas fa-passport"></i> Visa Background</a></li>
            <li class="nav-menu__item"><a href="/documents"><i class="fas fa-folder-open"></i> Documents Hub</a></li>
            <li class="nav-menu__item"><a href="/contact"><i class="fas fa-envelope"></i> Contact</a></li>
            <li class="nav-menu__item">
                <div class="theme-switch">
                    <i class="fas fa-sun" aria-hidden="true"></i>
                    <label class="theme-switch__label" for="dark-mode-toggle">
                        <input type="checkbox" id="dark-mode-toggle" class="theme-switch__input" />
                        <span class="theme-switch__slider"></span>
                    </label>
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </div>
            </li>
        </ul>
    </nav>
</header>
<div id="overlay" class="overlay" aria-hidden="true"></div>
