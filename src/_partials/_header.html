<header class="header">
    <div class="header-top-bar">
        <a href="/" class="header-home-link" aria-label="Go to Homepage">
            <i class="fas fa-home" aria-hidden="true"></i>
        </a>

        <h1 id="page-title">{{headerTitle}}</h1>

        <button class="hamburger-menu" id="hamburger-menu" aria-label="Open Menu">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
    </div>
    <div class="date-time-container" aria-live="polite">
        <span id="currentDate"></span>
        <span id="currentTime"></span>
    </div>

    <nav class="navigation-menu" id="navigation-menu" aria-label="Primary" aria-hidden="true">
        <button class="close-menu" id="close-menu" aria-label="Close Menu">
            <i class="fas fa-times" aria-hidden="true"></i>
        </button>
        <ul>
            <li><a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/about"><i class="fas fa-user"></i> About Me</a></li>
            <li><a href="/plan"><i class="fas fa-route"></i> My PR Plan</a></li>
            <li><a href="/visa"><i class="fas fa-passport"></i> Visa Background</a></li>
            <li><a href="/documents"><i class="fas fa-folder-open"></i> Documents Hub</a></li>
            <li><a href="/contact"><i class="fas fa-envelope"></i> Contact</a></li>
            <li class="theme-switch-container">
                <div class="theme-switch-wrapper">
                    <i class="fas fa-sun" aria-hidden="true"></i>
                    <label class="theme-switch" for="dark-mode-toggle">
                        <input type="checkbox" id="dark-mode-toggle" />
                        <span class="slider"></span>
                    </label>
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </div>
            </li>
        </ul>
    </nav>
</header>
<div id="overlay" class="overlay" aria-hidden="true"></div>
